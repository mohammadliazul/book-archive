<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        .card {
            height: 450px;
            width: auto;
            overflow: hidden;
        }

        .imgHeight {
            background-color: #FFEFD5;
            height: 150px;
            width: auto;
        }

        #spinner {
            display: none;
        }
    </style>
</head>

<body>
    <header>

    </header>

    <main>
        <section class="container" style="background-color: #FFEFD5">
            <h2 class="text-center pt-3">Search for Books</h2>
            <div class="input-group pb-5 m-auto w-75">
                <input id="search-field" type="text" class="form-control"
                    placeholder="Search by book name ( ex. java, hemlet )" aria-label="Search"
                    aria-describedby="button-addon2">
                <button onclick="searchBook()" class="btn bg-primary text-white" type="button"
                    id="button-search">Search</button>
            </div>
        </section>
        <section class="container mt-5 mb-5">
            <div class="text-center m-5" id="spinner">
                <div class="spinner-border" role="status">

                </div>
            </div>
            <!-- available out of total message -->
            <div id="message" class="text-center pb-3 text-primary fw-bolder"></div>
            <!-- error message div -->
            <div id="notAvailable"></div>
            <div id="error-message"></div>

            <!-- display  books -->
            <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4">

            </div>
        </section>
    </main>

    <footer>

    </footer>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="js/app.js"></script>
</body>

</html>
